<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 다운로드</title>
</head>
<body>
    <h1>파일 다운로드</h1>
    <button onclick="downloadFile()">파일 다운로드</button>

    <script>
        function downloadFile() {
            // 파일 다운로드를 위한 URL 설정
            var fileURL = 'https://drive.google.com/file/d/1ljE66msVm2GNOJegAt6sVXQxqdwlQQM8/view?usp=drive_link';

            // 가상으로 링크를 만들어서 클릭하는 방식으로 파일 다운로드
            var link = document.createElement('a');
            link.href = fileURL;
            link.download = '메크로'; // 다운로드될 파일의 이름 설정
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
